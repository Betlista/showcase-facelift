<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="head">
        <style type="text/css">
            body .ui-staticmessage.ui-message {
                margin-right: .25em;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        StaticMessage
    </ui:define>

    <ui:define name="description">
        StaticMessage component can be used to display a message without the use of a FacesMessages.
    </ui:define>

    <ui:define name="implementation">

        <p:staticMessage severity="info" message="Hey, i'm a info!" />
        <p:staticMessage severity="warn" message="Hey, i'm a warn!" />
        <p:staticMessage severity="error" message="Hey, i'm a error" />
        <p:staticMessage severity="fatal" message="Hey, i'm a fatal!" />

    </ui:define>

</ui:composition>
